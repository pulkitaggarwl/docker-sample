on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n danadocker -g danadockerba97-rg --location "East US 2" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n danadocker --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n danadocker --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n danadocker --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: danadocker.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/Application" -f  "Application/Dockerfile" -t danadocker.azurecr.io/danademocluster:${{ github.sha }}
        docker push danadocker.azurecr.io/danademocluster:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_danademocluster_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep danademoclustere1af | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace danademoclustere1af`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: danademoclustere1af
        container-registry-url: danadocker.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: danademoclusdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: danademoclustere1af
        manifests: |
          manifests/deployment-2.yml
          manifests/service-2.yml
        images: |
          danadocker.azurecr.io/danademocluster:${{ github.sha }}
        imagepullsecrets: |
          danademoclusdockerauth